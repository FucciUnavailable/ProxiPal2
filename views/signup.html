<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProxiPal - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="#" class="text-2xl font-bold text-blue-500">ProxiPal</a>
      <ul class="flex space-x-6">
        <li><a href="./index.html" class="text-gray-700 hover:text-blue-500">Home</a></li>
        <li><a href="#" class="text-gray-700 hover:text-blue-500">Contact Us</a></li>
        <li><a href="./login.html" class="text-gray-700 hover:text-blue-500">Log in</a></li>
        <li><a href="./signup.html" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sign Up Section -->
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Create a New Account</h1>

      <!-- Name Input -->
      <input class="border p-2 w-full mb-4" type="text" placeholder="Full Name">
      
      <!-- Email Input -->
      <input class="border p-2 w-full mb-4" type="email" placeholder="Email">
      
      <!-- Password Input -->
      <input class="border p-2 w-full mb-4" type="password" placeholder="Password">
      
      <!-- Confirm Password Input -->
      <input class="border p-2 w-full mb-4" type="password" placeholder="Confirm Password">
      
      <!-- Sign Up Button -->
      <button class="bg-blue-500 hover:bg-blue-600 text-white w-full py-2 rounded mb-4">Sign Up</button>

      <p class="text-center text-sm text-gray-500">Already have an account? <a href="./login.html" class="text-blue-500 hover:underline">Login here</a></p>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto text-center">
      <p class="mb-4">Follow us on social media</p>
      <div class="flex justify-center space-x-6">
        <a href="#" class="hover:text-gray-400">Facebook</a>
        <a href="#" class="hover:text-gray-400">Twitter</a>
        <a href="#" class="hover:text-gray-400">LinkedIn</a>
      </div>
      <p class="mt-8 text-sm">&copy; 2024 ProxiPal. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
