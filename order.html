<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProxiPal - Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navigation Bar -->
  <nav class="bg-white shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="#" class="text-2xl font-bold text-blue-500">ProxiPal</a>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a></li>
        <li><a href="order.html" class="text-gray-700 hover:text-blue-500">Order</a></li>
        <li><a href="contact.html" class="text-gray-700 hover:text-blue-500">Contact Us</a></li>
        <li><a href="login.html" class="text-gray-700 hover:text-blue-500">Log in</a></li>
        <li><a href="login.html" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto py-16">
    <h1 class="text-3xl font-bold text-center mb-8">Place Your Order</h1>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">

      <!-- Product Information Form -->
      <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6">Product Information</h2>
        <form>
          <div class="mb-4">
            <label for="productName" class="block text-gray-700 font-bold mb-2">Product Name</label>
            <input type="text" id="productName" name="productName" class="w-full p-2 border rounded" placeholder="Enter product name">
          </div>

          <div class="mb-4">
            <label for="reference" class="block text-gray-700 font-bold mb-2">Reference (Optional)</label>
            <input type="text" id="reference" name="reference" class="w-full p-2 border rounded" placeholder="Reference number or code">
          </div>

          <div class="mb-4">
            <label for="specification" class="block text-gray-700 font-bold mb-2">Specifications</label>
            <textarea id="specification" name="specification" rows="4" class="w-full p-2 border rounded" placeholder="Enter product specifications"></textarea>
          </div>

          <div class="mb-4">
            <label for="link" class="block text-gray-700 font-bold mb-2">Product Link</label>
            <input type="url" id="link" name="link" class="w-full p-2 border rounded" placeholder="Enter product link">
          </div>

          <div class="mb-6">
            <label for="imageUpload" class="block text-gray-700 font-bold mb-2">Upload Product Image</label>
            <input type="file" id="imageUpload" name="imageUpload" class="w-full">
          </div>

          <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded hover:bg-blue-600">Submit Product</button>
        </form>
      </div>

      <!-- User Information Form -->
      <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6">User Information</h2>
        <form>
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Full Name</label>
            <input type="text" id="name" name="name" class="w-full p-2 border rounded" placeholder="Enter your full name">
          </div>

          <div class="mb-4">
            <label for="address" class="block text-gray-700 font-bold mb-2">Billing Address</label>
            <input type="text" id="address" name="address" class="w-full p-2 border rounded" placeholder="Enter billing address">
          </div>

          <div class="mb-4">
            <label for="phone" class="block text-gray-700 font-bold mb-2">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="w-full p-2 border rounded" placeholder="Enter phone number">
          </div>

          <div class="mb-6">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email Address</label>
            <input type="email" id="email" name="email" class="w-full p-2 border rounded" placeholder="Enter email address">
          </div>

          <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded hover:bg-blue-600">Submit Information</button>
        </form>
      </div>

    </div>
  </div>

  <!-- Footer Section -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto text-center">
      <p class="mb-4">Follow us on social media</p>
      <div class="flex justify-center space-x-6">
        <a href="#" class="hover:text-gray-400">Facebook</a>
        <a href="#" class="hover:text-gray-400">Twitter</a>
        <a href="#" class="hover:text-gray-400">LinkedIn</a>
      </div>
      <p class="mt-8 text-sm">&copy; 2024 ProxiPal. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
